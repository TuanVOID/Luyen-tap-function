<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi xung</title>
</head>
<body>
<script>
    let txt = prompt("nhap chuoi dau vao");
    let index;
    function isPalindrome(txt) {
        for (let i = 0; i < txt.length % 2; i++) {
            if (txt[i] == txt[txt.length - 1 - i]) {
                return index = true;
            } else index= false;
        }
    }
    isPalindrome(txt);
    if (index) {alert(txt + " la chuoi doi xung")}
    else {alert(txt + " khong phai la chuoi doi xung")}

</script>
</body>
</html>
