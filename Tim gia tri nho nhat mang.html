<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min cua mang</title>
</head>
<body>
<script>
    let arr1 = [ 3, 5, 1 , 8 , -1 ,3 , 7 ,8];
    let arr2 = [];
    function minArray(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        } return min;
    }
    minArray(arr2);
    console.log(minArray(arr2));
</script>
</body>
</html>
