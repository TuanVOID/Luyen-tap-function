<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp converter</title>
</head>
<body>
<p>
    <label>
        Fahrenheit
    </label>
    <input id="inputFarenheit" type="number" placeholder="Fahrenheit" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
</p>
<p>
    Celsius: <span id="ouputCelsius"> </span>
</p>
<script>
    function tempConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("ouputCelsius").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
