<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckPrime</title>
</head>
<body>
<script>
    // function check so ng to
    // let N = +prompt("Nhap N")
    function checkPrime(N) {
        if (N < 2) {
            return false;
        }
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                return false;
            }
        }
        return true;
    }

    let x = [];
    function countPrime(N) {
        let count = 0;
        for (let i = 2; i < N ; i++) {
            if (checkPrime(i) === true) {
                x.push(i);
                count++
            }
        }
        console.log(count);
    }
    countPrime(1000);
    console.log(x);


</script>
</body>
</html>
